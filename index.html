<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Card with social-links" />
        <title>Social profile links</title>
        <link rel="icon" href="./assets/assets/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <article class="card">
                <div class="author">
                    <img
                        class="author-avatar"
                        src="./assets/assets/images/avatar-jessica.jpeg"
                        alt="Portrait of Jessica Randall"
                    />

                    <div class="author-info">
                        <h1 class="author-name">Jessica Randall</h1>
                        <p class="author-location">London, United Kingdom</p>
                    </div>

                    <blockquote>
                        "Front-end developer and avid reader."
                    </blockquote>
                </div>

                <section class="social-links__container">
                    <div class="social-link" data-network="github">
                        <a
                            href="#"
                            target="_blank"
                            aria-label="Visit Jessica's GitHub profile"
                            >GitHub</a
                        >
                    </div>
                    <div class="social-link" data-network="frontend-mentor">
                        <a
                            href="#"
                            target="_blank"
                            aria-label="Visit Jessica's Frontend Mentor profile"
                            >Frontend Mentor</a
                        >
                    </div>
                    <div class="social-link" data-network="linkedin">
                        <a
                            href="#"
                            target="_blank"
                            aria-label="Visit Jessica's LinkedIn profile"
                            >LinkedIn</a
                        >
                    </div>
                    <div class="social-link" data-network="twitter">
                        <a
                            href="#"
                            target="_blank"
                            aria-label="Visit Jessica's Twitter profile"
                            >Twitter</a
                        >
                    </div>
                    <div class="social-link" data-network="instagram">
                        <a
                            href="#"
                            target="_blank"
                            aria-label="Visit Jessica's Instagram profile"
                            >Instagram</a
                        >
                    </div>
                </section>
            </article>
        </header>
    </body>
</html>
